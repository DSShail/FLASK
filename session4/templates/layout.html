
<!-- layout.html is a html file that is common to both home.html and about.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1> Welcome to the {{title}} Page</h1>

    {% with messages=get_flashed_messages()%}
        {% if messages%}
            {%for message in messages%}
                <div>{{message}}</div>
            {% endfor%}

        {% endif%}
    {% endwith %}
    <!-- block is a keyword and content is a variable-->
    {% block content%}

    {% endblock content %}
</body>
</html>
